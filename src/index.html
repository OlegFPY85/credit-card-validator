<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validator</title>
</head>
<body>
    <div class="container">
        <h1>Credit Card Validator</h1>
        <div class="widget">
            <div class="card-images" id="card-images-container">
            </div>
            <input type="text" id="card-number" placeholder="Enter card number" maxlength="19">
            <button id="validate-btn">Click to Validate</button>
            <div id="message"></div>
        </div>
    </div>
</body>
</html>
